<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
    <style>
        .relative{
            position: relative;
        }
        button{
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>Event delegate and benefit of Event bubble</h1>
    <!-- ul#list-container>li.item*6>lorem30 -->
    <ul id="list-container">
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Magnam quibusdam obcaecati vero expedita?</li>
        <li class="item">Laborum tenetur officiis fugit animi?</li>
        <li class="item">Harum numquam corrupti neque blanditiis!</li>
        <li class="item">Soluta velit commodi nobis dolorum!</li>
        <li class="item">Vel ipsa eos deserunt ea.</li>
    </ul>
    <br>
    <div class="relative">
        <button id="btn-add-item">add item</button>
    </div>
    <script>
        // const items= document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }


        document.getElementById('list-container').addEventListener('click', function(){
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer= document.getElementById('list-container');
            const li= document.createElement('li');
            li.innerText= 'fuck';
            li.classList.add('item')
            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
